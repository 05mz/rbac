<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Feed</title>
</head>
<body>
        <h1>Feed</h1>

            {% for post in posts %}
                <p><em>@{{ post.created_by.username }}</em> {{ post.contents }} <em>{{ post.created_at|date:"SHORT_DATETIME_FORMAT" }}</em></p>
            {% endfor %}
</body>
</html>
